<div class="grid sm:grid-cols-2 h-screen">
    <!--
  This example requires updating your template:

  ```
  <html class="h-full bg-white">
  <body class="h-full">
  ```
-->
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img src="logo.png" alt="Your Company" class="mx-auto h-24 w-auto" />
      <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Sign in to your account</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <div  class="space-y-6">

        <div class="grid grid-cols-2 gap-3">
                  <div>
          <label for="firstName" class="block text-sm/6 font-medium text-gray-900">First name</label>
          <div class="mt-2">
            <input (change)="writeSignup($event)" id="firstName" type="text" name="firstName" required autocomplete="firstName" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
          </div>
        </div>        <div>
          <label for="lastName" class="block text-sm/6 font-medium text-gray-900">Last name</label>
          <div class="mt-2">
            <input (change)="writeSignup($event)" id="lastName" type="text" name="lastName" required autocomplete="lastName" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
          </div>
        </div>
        </div>


        <div>
          <div class="flex items-center justify-between">
            <label for="email" class="block text-sm/6 font-medium text-gray-900">Email address</label>

          </div>
          <div class="mt-2">
            <input (change)="writeSignup($event)" id="email" type="email" name="email" required autocomplete="current-email" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
          </div>
        </div>
                <div class="grid grid-cols-2 gap-3">
                  <div>
          <label for="password" class="block text-sm/6 font-medium text-gray-900">Password</label>
          <div class="mt-2">
            <input (change)="writeSignup($event)" id="password" type="password" name="password" required autocomplete="password" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
          </div>
        </div>        <div>
          <label for="confirmPassword" class="block text-sm/6 font-medium text-gray-900">Confirm Password</label>
          <div class="mt-2">
            <input (change)="writeSignup($event)" id="confirmPassword" type="password" name="confirmPassword" required autocomplete="confirm-password" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
          </div>
        </div>
        </div>
        <div>
          <button class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" (click)="sendSignup()">Sign in</button>
        </div>
      </div>

      <p class="mt-10 text-center text-sm/6 text-gray-500">
        Already have an account?
        <a routerLink="/signin" class="font-semibold text-indigo-600 hover:text-indigo-500">Sign in</a>
      </p>
    </div>
  </div>
    <div class="hidden sm:block">
        <img src="https://image.shutterstock.com/image-vector/soccer-player-team-b-banner-260nw-2508420495.jpg" alt="" class="h-full">
    </div>
</div>
