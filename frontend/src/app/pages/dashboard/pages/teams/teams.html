
<div class="pt-10">
    <h2 class="text-2xl font-bold mb-4">Teams Management</h2>
<div class="card">
            <p-button (click)="showDialog()" label="New Team +" />
            <p-dialog header="Edit Team" [modal]="true" [(visible)]="visible" [style]="{ width: '35rem' }">
                <span class="p-text-secondary block mb-8">Complete Team information.</span>
                <!--justo abajo -->

                        <h3 class="font-bold text-lg mb-4">Team Information</h3>
                   
                        <div class="grid grid-cols-2 gap-2">
           <div class="flex flex-col gap-4 mb-4">
                            <label for="name" class="font-semibold w-32">Team Name</label>
                            <input pInputText id="name" name="name" class="flex-auto" autocomplete="off" (input)="writeRequest($event)" />
                        </div>
   <div class="flex flex-col gap-4 mb-4">
                            <label for="iconSrc" class="font-semibold w-32">Icon Source</label>
                            <input pInputText id="iconSrc" name="iconSrc" class="flex-auto" autocomplete="off" placeholder="http://example.jpg" (input)="writeRequest($event)" />
                        </div>
                        </div>
             
                        <div class="grid grid-cols-2 gap-2">

                                               <div class="flex flex-col gap-4 mb-4">
                            <label for="district" class="font-semibold w-32">District</label>
                            <p-select placeholder="select a District" id="district" name="district" [(ngModel)]="selectedDistrict" (onChange)="this.teamform.set({...this.teamform(), district: selectedDistrict})" [options]="distrities"/>
                        </div>

                        <div class="flex flex-col gap-4 mb-4">
                            <label for="category" class="font-semibold w-32">Sport type</label>
                            <p-select placeholder="select a Sport type" id="sportType" name="sportType" [(ngModel)]="selectedSport" (onChange)="this.teamform.set({...this.teamform(), sportType: selectedSport})" [options]="sportTypes"/>
                        </div>
                        </div>


            
                <div class="flex justify-end gap-2">
                    <p-button label="Cancel" severity="secondary" (click)="visible = false" />
                    <p-button label="Save" (click)="visible = false; sendRequest()" />
                </div>
            </p-dialog>
        </div>
</div>





 <p-table [value]="teams()" [tableStyle]="{ 'min-width': '60rem' }">
                <ng-template #caption>
                    <div class="flex items-center justify-between">
                        <span class="text-xl font-bold">Teams</span>
                        <p-button icon="pi pi-refresh" rounded raised />
                    </div>
                </ng-template>
                <ng-template #header>
                    <tr>
                        <th>Name</th>
                        <th>Image</th>
                        <th>District</th>
                                                <th>Active</th>

                    </tr>
                </ng-template>
                <ng-template #body let-team>
                    <tr>
                        <td>{{ team.name }}</td>
                        <td>
                            <img [src]="team.iconSrc" [alt]="team.name" class="h-10 rounded" />
                        </td>
                        <td>{{ team.district }}</td>
                    <td>{{ team.isActive }}</td>

                    </tr>
                </ng-template>
                <ng-template #footer>
                    <tr>
                    </tr>
                </ng-template>
            </p-table>
