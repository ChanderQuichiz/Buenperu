
<div class="pt-10">
    <h2 class="text-2xl font-bold mb-4">Events Management</h2>
<div class="card">
            <p-button (click)="showDialog()" label="New Event +" />
            <p-dialog header="Edit Event" [modal]="true" [(visible)]="visible" [style]="{ width: '60rem' }">
                <span class="p-text-secondary block mb-8">Complete event information.</span>
                <!--justo abajo -->
                <form [formGroup]="eventForm" class="grid sm:grid-cols-[1fr_auto_1fr] gap-8" >
          <div>
            <h3 class="font-bold text-lg mb-4">Event Information</h3>
          <div class="grid grid-cols-2 gap-2" >
            
                      <div class="flex flex-col gap-4 mb-4">
                    <label for="name" class="font-semibold w-32">Name</label>
                    <input pInputText name="name" id="name" class="flex-auto" autocomplete="off" formControlName="name" />
                </div>

                <div class="flex flex-col gap-4 mb-4">
                    <label for="eventSrc" class="font-semibold w-32">Event Source</label>
                    <input pInputText name="eventSrc" id="eventSrc" class="flex-auto" autocomplete="off" formControlName="eventSrc" />
                </div>
          </div>

      
          <div class="grid grid-cols-2 gap-2" >

                <div class="flex flex-col gap-4 mb-4">
                    <label for="eventType" class="font-semibold w-32">Event Type</label>
                    <p-select 
                        id="eventType" 
                        name="eventType"
                        [options]="eventTypes" 
                        optionLabel="label"
                        optionValue="value"
                        placeholder="Select Type" 
                        class="flex-auto" formControlName="eventType" />
                </div>

                <div class="flex flex-col gap-4 mb-4">
                    <label for="sportType" class="font-semibold w-32">Sport Type</label>
                    <p-select 
                    name="sportType"
                        id="sportType" 
                        [options]="sportTypes" 
                        optionLabel="label"
                        optionValue="value"
                        placeholder="Select Sport" 
                        class="flex-auto" formControlName="sportType" />
                </div>
</div>
          <div class="grid grid-cols-2 gap-2" >

                <div class="flex flex-col gap-4 mb-4">
                    <label for="district" class="font-semibold w-32">District</label>
                    <p-select 
                        name="district"
                        id="district" 
                        [options]="distrities" 
                        optionLabel="label"
                        optionValue="value"
                        placeholder="Select a District" 
                        class="flex-auto" formControlName="district" />
                </div>

                <div class="flex flex-col gap-4 mb-4">
                    <label for="category" class="font-semibold w-32">Category</label>
                    <p-select 
                        id="category" 
                        name="category"
                        [options]="categories" 
                        optionLabel="label"
                        optionValue="value"
                        placeholder="Select Category" 
                        class="flex-auto" formControlName="category" />
                </div>
                </div>
                <div class=" grid gap-2 grid-cols-2">
                <div class="flex flex-col gap-4 mb-4">
                    <label for="startDate" class="font-semibold w-32">Start Date</label>
                    <p-datepicker id="startDate" class="flex-auto" name="startDate" formControlName="startDate" dateFormat="yy-mm-dd"/>
                </div>

                <div class="flex flex-col gap-4 mb-4">
                    <label for="endDate" class="font-semibold w-32">End Date</label>
                    <p-datepicker id="endDate" class="flex-auto" name="endDate" formControlName="endDate" dateFormat="yy-mm-dd" />
                </div>
                </div>
          </div>
          <div class="border-l border-gray-300"></div>
<div>
            <h3 class="font-bold text-lg mb-4">Event Rules</h3>
                <div class="grid grid-cols-3 gap-2">
 <div class="flex  gap-4 mb-4 flex-col">
                    <label for="pointsWin" class="font-semibold w-32">Points Win</label>
                    <input pInputText name="pointsWin" id="pointsWin" type="number" class="flex-auto" autocomplete="off" formControlName="pointsWin" />
                </div>

                <div class="flex  gap-4 mb-4 flex-col">
                    <label for="pointsDraw" class="font-semibold w-32">Points Draw</label>
                    <input pInputText name="pointsDraw" id="pointsDraw" type="number" class="flex-auto" autocomplete="off" formControlName="pointsDraw" />
                </div>

                <div class="flex  gap-4 mb-4 flex-col">
                    <label for="pointsLoss" class="font-semibold w-32">Points Loss</label>
                    <input pInputText name="pointsLoss" id="pointsLoss" type="number" class="flex-auto" autocomplete="off" formControlName="pointsLoss" />
                </div>
                </div>
               
          <div class="grid grid-cols-2 gap-2" >

                <div class="flex flex-col gap-4 mb-8">
                    <label for="maxteams" class="font-semibold w-32">Max teams</label>
                    <input pInputText name="maxteams" id="maxteams" type="number" class="flex-auto" autocomplete="off" formControlName="maxteams" />
                </div>


                <div class="flex flex-col gap-4 mb-8">
                    <label for="status" class="font-semibold w-32">Status</label>
                    <p-select 
                        name="status"
                        id="status" 
                        [options]="statusOptions" 
                        optionLabel="label"
                        optionValue="value"
                        placeholder="Select Status" 

                        class="flex-auto" formControlName="status" />
                </div>
</div>
                </div>
</form>

                <div class="flex justify-end gap-2">
                    <p-button label="Cancel" severity="secondary" (click)="visible = false" />
                    <p-button label="Save" (click)="visible = false; sendForm()" />
                </div>
            </p-dialog>
        </div>
</div>






 <p-table [value]="events()" [tableStyle]="{ 'min-width': '60rem' }">
                <ng-template #caption>
                    <div class="flex items-center justify-between">
                        <span class="text-xl font-bold">Events</span>
                        <p-button icon="pi pi-refresh" rounded raised />
                    </div>
                </ng-template>
                <ng-template #header>
                    <tr>
                        <th>Name</th>
                        <th>Image</th>
                        <th>Event type</th>
                        <th>Sport Type</th>
                        <th>Status</th>
                    </tr>
                </ng-template>
                <ng-template #body let-event>
                    <tr>
                        <td>{{ event.name }}</td>
                        <td>
                            <img [src]="event.iconSrc" [alt]="event.name" class="h-10 rounded" />
                        </td>
                        <td>{{ event.eventType }}</td>
                    <td>{{ event.sportType }}</td>
                        <td>{{ event.status }}</td>
                    </tr>
                </ng-template>
                <ng-template #footer>
                    <tr>
                    </tr>
                </ng-template>
            </p-table>
