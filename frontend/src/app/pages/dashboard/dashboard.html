  <div class="grid grid-cols-[0.20fr_0.80fr]">
  <div class="card">
            <p-menu [model]="items" class="flex justify-center" styleClass="h-screen md:w-60 mr-10
            ">
                <ng-template #start class="grid">
                    <span class=" items-center grid justify-center ">
                    <img src="logo.png" class="h-24" alt="">
                    </span>

                </ng-template>
                <ng-template #submenuheader let-item>
                    <span class="text-primary font-bold">{{ item.label }}</span>
                </ng-template>
                <ng-template #item let-item>
                    <a pRipple class="flex items-center px-3 py-2 cursor-pointer" [class]="item.linkClass" [routerLink]="item.routerLink">
                        <span [class]="item.icon"></span>
                        <span class="ms-2">{{ item.label }}</span>
                        <p-badge *ngIf="item.badge" class="ms-auto" [value]="item.badge" />
                        <span *ngIf="item.shortcut" class="ms-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1">{{ item.shortcut }}</span>
                    </a>
                </ng-template>
                <ng-template #end>
                    <button pRipple class="relative overflow-hidden w-full border-0 bg-transparent flex items-start p-2 pl-4 hover:bg-surface-100 dark:hover:bg-surface-800 rounded-none cursor-pointer transition-colors duration-200">
                        <p-avatar image="https://e7.pngegg.com/pngimages/733/876/png-clipart-computer-icons-google-account-icon-design-login-others-miscellaneous-desktop-wallpaper-thumbnail.png" class="mr-2" shape="circle" />
                        <span class="inline-flex flex-col items-start">
                            <span class="font-bold">{{this.account.firstName}}</span>
                            <span class="text-sm">{{this.account.role}}</span>
                        </span>
                    </button>
                </ng-template>
            </p-menu>
        </div>
        <div>
            <router-outlet></router-outlet>
        </div>
  </div>
