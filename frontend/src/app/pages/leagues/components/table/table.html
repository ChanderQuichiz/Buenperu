<div class="table-container">
  <p-table [value]="teams" [paginator]="true" [rows]="10" [tableStyle]="{ 'min-width': '20rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="position">Position</th>
        <th pSortableColumn="name">Team</th>
        <th pSortableColumn="gamesPlayed">GP</th>
        <th pSortableColumn="wins">W</th>
        <th pSortableColumn="draw">D</th>
        <th pSortableColumn="loses">L</th>
        <th pSortableColumn="points">Points</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-team>
      <tr>
        <td>{{ team.position }}</td>
        <td>{{ team.name }}</td>
        <td>{{ team.gamesPlayed }}</td>
        <td>{{ team.wins }}</td>
        <td>{{ team.draw }}</td>
        <td>{{ team.loses }}</td>
        <td><strong>{{ team.points }}</strong></td>
      </tr>
    </ng-template>
  </p-table>
</div>
